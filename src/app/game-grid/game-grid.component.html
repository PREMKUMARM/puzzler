<div class="game">
    <div class="row">
        <div class="small-12 columns">
            <div class="game-board">
                <div class="tile card-1" *ngFor="let tile of tiles;" [ngStyle]="{'transform': getTilePosition(tile)}"
                    [ngClass]="{ empty: tile.canvas === null }" (click)="moveByClick(tile)">
                    <img *ngIf="scramble.getImageFromTile(tile)" [src]="scramble.getImageFromTile(tile)"
                        [ngStyle]="{ 'width': (config.tileSize - 10) + 'px', 'height': (config.tileSize - 10) + 'px'}" />
                </div>
            </div>

        </div>
    </div>
</div>
