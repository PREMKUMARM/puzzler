<table class="fixed_header" *ngIf="dataSource.length > 0">
  <thead>
    <tr>
      <th>No.</th>
      <th> Your Move</th>
    </tr>
  </thead>
  <tbody #moves>
    <tr *ngFor="let tile of dataSource;let i = index">
      <td>{{i+1}}</td>
      <td>  {{tile.tile}} moves from [{{tile.before}}] to [{{tile.after}}] </td>
    </tr>
  </tbody>
</table>
