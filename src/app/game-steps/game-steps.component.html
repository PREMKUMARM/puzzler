<table id="movesTable" class="mat-table" *ngIf="dataSource.length > 0">
    <tbody>
        <tr>
            <th>Your Moves</th>
        </tr>
        <tr *ngFor="let tile of dataSource;">
            <td>
                {{tile.tile}} moves from {{tile.before}} to {{tile.after}}
            </td>
        </tr>
    </tbody>
</table>
